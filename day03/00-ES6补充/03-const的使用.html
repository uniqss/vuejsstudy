<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.注意一，const 不能修改
  const name='你好';
  // name = '哈喽';
  // 2.注意二，在使用const定义标识符时，必须进行赋值
  // const name2;
  // 3.注意三，const指向的对象不能修改，但是可以改变对象内部的属性
  const obj = {
    name: 'why',
    age: 18,
    height: 1.88,
  };
  console.log(obj);
  obj.name = 'kobe';
  obj.age = 40;
  obj.height = 1.77;
  console.log(obj);
  console.log(obj.name);
</script>

</body>
</html>
