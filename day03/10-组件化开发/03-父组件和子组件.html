<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
  <cpn1></cpn1>
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  // 1.创建第一个组件构造器--子组件构造器
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    `
  })

  // 2.创建第2二个组件构造器--父组件构造器  ->  会被渲染成render函数，用脚手架开发的话
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，呵呵呵呵</p>
        <cpn1></cpn1>
      </div>
    `,
    <!--        1放在2里面注册-->
    components: {
      cpn1: cpnC1,
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      // cpn1: cpnC1,
      cpn2: cpnC2,
    },
  });
</script>

</body>
</html>
