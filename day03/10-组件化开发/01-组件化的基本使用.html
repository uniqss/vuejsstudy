<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  3.使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  // ES6语法 `可以用这个定义字符串，可以换行，还可以替换变量`


  // 1.创建组件构造器对象
  const componentCtor = Vue.extend({
    template: `
    <div>
      <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
        <p>我是内容，呵呵呵呵</p>
    </div>
    `
  });

  // 2.注册组件
  Vue.component('my-cpn', componentCtor);

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
