<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  <input type="text" v-model="message">-->

<!--  这是一个粗暴的方式实现，功能与v-model一样，但是写法显然丑的多，繁琐的多，只是展示其原理用-->

<!--  <input type="text" :value="message" @input="valueChange($event)">-->
  <input type="text" :value="message" @input="message=$event.target.value">

  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      valueChange(event){
        this.message = event.target.value;
      },
    },
  })
</script>

</body>
</html>
