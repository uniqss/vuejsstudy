<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // const name = 'why'
  // console.log(name);
  //
  // const result = 3 + 5

  // setTimeout(() => {
  //   console.log('hello world');
  // }, 1000)

  // 参数 -> 函数(resolve, reject)
  // resolve, reject 本身它们又是函数

  if (1 == 0) {
    // 链式编程
    new Promise((resolve, reject) => {
      // 1.1第一次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      // 1.2第一次拿到结果处理的代码
      console.log('hello world');
      console.log('hello world');
      console.log('hello world');
      console.log('hello world');

      return new Promise((resolve, reject) => {
        // 2.1第二次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      // 2.2第二次处理的代码
      console.log('hello Vuejs');
      console.log('hello Vuejs');
      console.log('hello Vuejs');
      console.log('hello Vuejs');

      return new Promise((resolve, reject) => {
        // 3.1第三次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      // 3.2第三次处理的代码
      console.log('hello Python');
      console.log('hello Python');
      console.log('hello Python');
      console.log('hello Python');
    })
  }

  // 什么情况下会用到promise
  // 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
  // new -> 构造函数(1.保存了一些状态信息 2.执行传入的函数)
  // 在执行传入的回调函数时，会传入两个参数， resolve, reject. 本身又是函数
  new Promise((resolve, reject) => {
    resolve('hello world')
    reject('error')
  }).then((data) => {
    console.log(data);
    console.log(data);
    console.log(data);
  }).catch(err => {
    console.log(err);
  })

</script>

</body>
</html>
