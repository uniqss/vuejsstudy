<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  // 链式编程
  new Promise((resolve, reject) => {
    // 1.1第一次网络请求的代码
    setTimeout(() => {
      resolve()
    }, 1000)
  }).then(() => {
    // 1.2第一次拿到结果处理的代码
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');

    return new Promise((resolve, reject) => {
      // 2.1第二次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    })
  }).then(() => {
    // 2.2第二次处理的代码
    console.log('hello Vuejs');
    console.log('hello Vuejs');
    console.log('hello Vuejs');
    console.log('hello Vuejs');

    return new Promise((resolve, reject) => {
      // 3.1第三次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    })
  }).then(() => {
    // 3.2第三次处理的代码
    console.log('hello Python');
    console.log('hello Python');
    console.log('hello Python');
    console.log('hello Python');
  })

</script>

</body>
</html>
