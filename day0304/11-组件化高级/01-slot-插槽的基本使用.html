<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--组件的插槽的目的是让组件具有更强的扩展性-->
<!--真实开发时很多时候都需要有插槽，比如导航栏-->

<!--1.插槽的基本使用，组件中定义<slot>即可-->
<!--2.插槽的默认值<slot><button>btn</button></slot>-->
<!--3.如果有多个值同时放入组件中时，会同时一起替换插槽-->

<div id="app">
  <cpn>
  </cpn>
  <cpn>
    <span>哈哈哈哈</span>
  </cpn>
  <cpn>
    <i>呵呵</i>
    <div>我是div元素</div>
    <p>我是p元素</p>
  </cpn>
  <cpn>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，哈哈</p>
<!--    如果有默认值，而使用者没有传，则用默认值-->
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      cpn: {
        template: `#cpn`,
      }
    }
  });
</script>

</body>
</html>
