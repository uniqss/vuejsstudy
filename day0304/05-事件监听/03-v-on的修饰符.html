<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--总结：stop官方说是事件不会传播。 prevent官方说是提交后不会重新reload页面。 -->
<div id="app">
<!--  1. .stop修饰符的使用-->
  <div @click="divClick">
    aaaaaaaa
    <button @click.stop="btnClick">按钮</button>
  </div>

<!--  2. .prevent修饰符的使用-->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click="submitClick">
  </form>

<!--  3. 监听某些按钮的按键的点击-->
  <input type="text" @keyup.enter="keyUp">

<!--  <cpon @click.native="cpnClick"></cpon>-->

<!--  4. .once修饰符的使用-->
  <button @click.once="btn2Click">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      btnClick() {
        console.log('btnClick');
      },
      divClick() {
        console.log('divClick');
      },
      submitClick() {
        console.log('submitClick');
      },
      keyUp() {
        console.log('keyUp');
      },
      btn2Click() {
        console.log('btn2Click');
      }
    }
  })
</script>

</body>
</html>
