<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--总结：计算属性的性能更高，只会计算一次。也能保证数据源更新以后，动态更新重新计算。能用计算属性的场合，尽量不要用函数-->

<div id="app">
<!--  1.直接拼接:语法过于繁琐-->
  <h2>{{firstName}} {{lastName}}</h2>

<!--  2.调用methods函数-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>

<!--  3.通过computed计算属性-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Kobe',
      lastName: 'Bryant',
    },
    methods: {
      getFullName: function (){
        console.log('getFullName');
        return this.firstName + ' ' + this.lastName;
      }
    },
    computed: {
      // fullName:function (){
      //   return this.firstName + ' ' + this.lastName;
      // },
      // 属性一般是没有set方法的，只读属性。
      fullName: {
        get: function () {
          console.log('fullName');
          return this.firstName + ' ' + this.lastName;
        },
      },
    }
  })
</script>

</body>
</html>
