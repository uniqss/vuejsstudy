<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  计算属性可以有复杂操作，但是性能却很高-->
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 1001, name: 'unix编程艺术', price: 88},
        {id: 1002, name: '代码大全', price: 99},
        {id: 1003, name: '深入理解计算机原理', price: 123},
        {id: 1004, name: '现代操作系统', price: 66},
      ]
    },
    computed: {
      totalPrice: function (){
        // filter/map/reduce
        let result=0;
        // for (let i=0;i < this.books.length;i++) {
        //   result += this.books[i].price;
        // }

        // for (let i in this.books) {
        //   result += this.books[i].price;
        // }

        for (let book of this.books) {
          result += book.price;
        }

        return result;
      },
    },
  })
</script>

</body>
</html>
