<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
<!--    只有以下标访问的方式不是响应式的！！！  下标访问的方式修改为splice(idx, 1, 'newvalue')方式  或者直接Vue.set(this.letters, 0, 'newvalue')-->
<!--    <li v-for="item in letters" :key="item">{{item}}</li>-->
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClick() {
        // 1. push方法       duplicate---响应式的
        // this.letters.push('aaa');
        // this.letters.push('aaa', 'bbb', 'ccc');

        // 2.pop删除最后一个元素---响应式的
        // this.letters.pop();

        // 3.shift删除第一个元素---响应式的
        // this.letters.shift();

        // 4.unshift在数组最前面添加元素---响应式的
        // this.letters.unshift('aaaaa');
        // this.letters.unshift('xxx', 'yyy', 'zzz');

        // 5.splice在中间删除元素、在中间插入元素、替换元素---响应式的
        // 删除 第2个元素表示删除几个。如果不传表示一直删到最后
        // 替换 第2个元素表示替换几个元素，后面是用于替换前面的元素
        // 插入 第2个元素置0， 后面几个就插入几个
        // this.letters.splice(2, 1);
        // this.letters.splice(1, 3, 'm', 'n', 'l', 'x');

        // 6.sort()---响应式的
        // this.letters.sort()

        // 7.reverse()---响应式的
        // this.letters.reverse()

        // 8.通过索引值修改数组中的元素---不是响应式的!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // this.letters[0] = 'bbbbb';
        // 使用splice是ok的
        // this.letters.splice(0, 1, 'bbbbb');
        // 这种也行，vue特有的，很好很暴力
        Vue.set(this.letters, 0, 'bbbbb');
      }
    }
  })
</script>

</body>
</html>
