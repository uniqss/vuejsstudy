<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--  组件实例对象，没有共享同一个数据对象，所以data必须是一个函数而不是一个对象-->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  {{message}}
</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>

</template>

<script src="../js/vue.js"></script>
<script>
  // 1.注册组件
  Vue.component('cpn', {
    template: `#cpn`,
    data() {
      return {
        counter: 0,
      }
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }
  });
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
  });
</script>

</body>
</html>
