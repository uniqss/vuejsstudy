<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
  {{message}}
</div>

<!--1.通过script标签，注意类型必须是text/x-template， 必须有id对应，里面是#-->
<script type="text/x-template" id = "myCpn">
<div>
<!--  <h2>我是标题script</h2>-->
<!--  这样是不行的，组件不能直接访问vue中定义的数据-->
  <h2>title：{{title}}</h2>

<!--  这样是OK的-->
  <h2>cpnTitle：{{cpnTitle}}</h2>
  <p>我是内容，哈哈哈哈</p>
</div>
</script>

<!--2.template标签-->
<template id="myCpn2">
  <div>
    <h2>我是标题template</h2>
    <p>我是内容，哈哈哈哈</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  // 1.注册一个全局组件
  Vue.component('cpn', {
    template: `#myCpn`,
    data() {
      return {
        cpnTitle: 'abc',
      };
    },
  });
  Vue.component('cpn2', {template: `#myCpn2`})
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      title: '我是标题data',
    },
  });
</script>

</body>
</html>
